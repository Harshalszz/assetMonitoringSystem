<div class="con">
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Register</h1>
                <br>
                <input type="text" name="firstName" [(ngModel)]="firstName" placeholder="First Name" />
                <input type="text" name="lastName" [(ngModel)]="lastName" placeholder="Last Name" />
                <input type="email" name="email" [(ngModel)]="email" placeholder="Email" />
                <input type="password" name="password" [(ngModel)]="password" placeholder="Password" />            
           <br>
                <button (click)="register()">Register</button>
              </form>
            </div>
            <div class="overlay-container">
              <div class="overlay">
                <div class="overlay-panel overlay-left">
                  <h1>Welcome Back!</h1>
                  <p>To keep connected with us please login with your personal info</p>
                  <button class="ghost" id="signOut" routerLink="/register">Register</button>
                </div>
                <div class="overlay-panel overlay-right">
                  <h1>Hello, Friend!</h1>
                  <p>Enter your personal details and start journey with us</p>
                  <button class="ghost" id="signUp" routerLink="/login">Sign In</button>
                </div>
              </div>
            </div>        
        </div>
    </div>
